{% extends 'base.html' %}

{% block title %}
Комманды
{% endblock %}

{% block body %}
<table>
  <tr>
    <th>id</th>
    <th>Название команды</th>
    <th>Достижения</th>
    <th>Идентификатор команды</th>
    <th>Состав</th>
  </tr>
{% for i in res %}
  <tr>
    <td>{{i.id}}</td>
    <td>{{i.name_of_comand}}</td>
    <td>{{i.achivements}}</td>
    <td>{{i.identif}}</td>
    <td class="uzko">{{i.sostav}}</td>
  </tr>
{% endfor %}
</table>
{% endblock %}
